name: Tests
on:
  pull_request:
  push:
    branches:
      - master
jobs:
  build:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
    steps:
      - name: Get the sources
        uses: actions/checkout@v1
      - name: Run a specific Cake script
        uses: ./
        with:
          script-path: build.cake
      - name: Run a specific target
        uses: ./
        with:
          target: Successful-Task
      - name: Run a specific version ( 0.34.1 )
        env:
          TEST_CAKE_VERSION: 0.34.1
        uses: ./
        with:
          cake-version: 0.34.1
          target: Version-Check-Task
      - name: Run a specific version ( 0.33.0 )
        env:
          TEST_CAKE_VERSION: 0.33.0
        uses: ./
        with:
          cake-version: 0.33.0
          target: Version-Check-Task
